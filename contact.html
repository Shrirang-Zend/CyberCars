<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="contact_us">
        <header>
            <nav class="navbar black">
                <span></span>
                <div class="logo">CyberCars</div>
                <ul class="menu">
                    <li><a href="/index.html">about</a></li>
                    <li><a href="Checkout.html">checkout</a></li>
                   
                    <li><a href="#">contact</a></li>
                </ul>
                <div class="btn"></div>
            </nav>
        </header>
        <br>
        <div class="responsive-container-block bigContainer">
          <div class="responsive-container-block Container">
            <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
              <img class="mainImg" src="https://i.pinimg.com/564x/86/ca/1e/86ca1eef9ad09f0d27d05964bbff5317.jpg">
            </div>
            <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
              <p class="text-blk heading">
                Contact Us
              </p>
              <form class="formTable" id="izml">
                <div class="firstRow">
                  <div class="fullNameArea">
                    <p class="cardHead">
                      Full Name
                    </p>
                    <input class="fullName" id="fullName" name="fullName" type="text">
                  </div>
                  <div class="emailArea">
                    <p class="cardHead">
                      Email Address
                    </p>
                    <input class="email" id="email" name="email" type="text">
                  </div>
                </div>
                <div class="messageArea">
                  <p class="cardHead">
                    Message
                  </p>
                  <textarea class="message" cols="30" id="message" name="message" rows="10"></textarea>
                </div>
                <button class="cyber-button bg-red fg-white">
                    Submit
                    <span class="glitchtext">Bozo</span>
                    <span class="tag">R25</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
